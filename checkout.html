<html>
    <head>
        <title>
            Home-Shop
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="./stylesheets/checkout.css">
        <!-- <link rel="stylesheet" href="./stylesheets/responsive.css"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

                <div class="flex-container1 top">
                                
                        <div class="icon"><i class="fa fa-bars"></i></div>
                        <div class="heading">Shop</div>
                        <div class="cartImage"><i class="fa fa-shopping-cart"></i></div> 
                </div>
                <div class="flex-container2">
                                
                        <div >CheckOut</div>
                        <div>Shop is a demo app - form data will not be sent</div>
                                          
                </div>
                <div class="flex-container3">
                    <div class="flex-container4">
                            
                            <form >
                                        <div class="title">Account Information</div>
                                        <input class="input-field" type="text" placeholder="Email">
                                        <input class="input-field" type="text" placeholder="Phone Number">
                                
                                
                                
                                        <div class="title">Shipping Address</div>
                                        <input class="input-field" type="text" placeholder="Address">
                                        <input class="input-field" type="text" placeholder="City">
                                        

                                
                                         <div class="formInput">
                                                <input class="input-field1" type="text" placeholder="State">
                                                <input class="input-field1" type="text" placeholder="Zip Code">
                                         </div>
                                
                                        
                                        <select class="input-field">
                                                        <option >United States</option>
                                                        <option >Germany</option>
                                                        <option >India</option>
                                                        <option >Nepal</option>
                                        </select>
                                        <div class="title">Billing Address</div>
                                        <input class="title" type="checkbox"> Use different billing Address

                                </form>

                    </div>
                    <div class="flex-container4">
                            
                            <form>
                                    <div class="title">Payment Method</div>
                                    <input class="input-field" type="text" placeholder="CardHolder Name">
                                    <input class="input-field" placeholder="Card Number">
                                    <div class="formInput">
                                                <select class="input-field2">
                                                                <option >Jan</option>
                                                                <option >Feb</option>
                                                                <option >Mar</option>
                                                                <option >Apr</option>
                                                   </select>
                                                   <select class="input-field2">
                                                                <option >2018</option>
                                                                <option >2017</option>
                                                   </select>
                                                   <input class="input-field2" type="text" placeholder="CVV">
                                    </div>
                                    <div class="title">Order Summary</div>
                                    <div class="flex-container6">
                                                <div class="flex-container5">
                                                        <div class="input-field3">Men's Tech Shell Full-Zip</div>
                                                        <div class="input-field3">Total</div>
                                                </div>
                                                <div class="flex-container5">
                                                        <div class="input-field3">$251.00</div>
                                                        <div class="input-field3">$251.00</div>
                                                </div>
                                                <button class="shopNowButtonItemPage">Place Order</button>
                                    </div>

                                    
                                    


                            </form>
                            
                            
                            
                    </div>
                    
                    
                </div>
                


    </body>
    </html>
